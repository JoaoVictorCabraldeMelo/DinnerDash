<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Perfil</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../Images/restaurant.jpeg">
        <link rel="stylesheet" href="../css/perfil.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="imagem">
            <div class="text-block font">
                <h4><b>dinnerdash</b></h4>
            </div>
            <div class="titulo">
                <h1>Seu Perfil</h1>
                <h3>Atualize os seus dados pessoais e senha</h3>
            </div>
            <a class="perfil_tag" href="#"><b>perfil</b></a>
            <a class="exit_tag" href="#"><b>sair</b></a>
        </div>
        <div class="box_form">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="forName" class="text-muted">Nome</label>
                        <input type="text" class="form-control" placeholder="João Victor">
                    </div>
                    <div class="col">
                        <label for="forEmail" class="text-muted">Email</label>
                        <input type="text" class="form-control" placeholder="joao@example.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="forNewPassword" class="text-muted mt-4">Nova senha(deixa em branco caso não queira alterar)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="forPassword" class="text-muted mt-4">Senha Atual, por questão de segurança</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <button class="btn btn-success mt-4 pd-4" type="submit" name="update">atualizar meu perfil</button>
            </form>
        </div>

        <div class="card-footer text-muted p-0 bottom mt-5">
            <p><b><span class="left_allign">dinnerdash|todos direitos reservados</span></b><span class="allign-right">desenvolvido por Trainee Da Silva</span></p>

        </div>




    </body>
</html>
